<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        input:-webkit-autofill{
            /* 修改webkit浏览器自动填充表单的黄色背景 */
        }
    </style>
</head>
<body>
<!--取消表单自动完成=off关闭h5自动完成表单功能-->
<form autocomplete="off">
    <label>用户名<input type="text"></label>
    <br>
    <input type="submit" value="submit">
</form>
</body>
</html>
