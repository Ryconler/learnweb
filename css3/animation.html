<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            background: #ff000a;
            width: 100px;
            height: 100px;
            /*动画名称，执行时间，是否无限循环*/
            animation: myAnim 1.5s infinite;
        }
        /*关键帧*/
        @keyframes myAnim {

            50%{
                background: #ff504a;
                width: 200px;
                height: 200px;
            }

        }
    </style>
</head>
<body>
<div></div>
</body>
</html>
