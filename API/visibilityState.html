<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    document.addEventListener('visibilitychange', function () {
        // 用户离开了当前页面
        if (document.visibilityState === 'hidden') {
            document.title = '页面不可见';
        }

        // 用户打开或回到页面
        if (document.visibilityState === 'visible') {
            document.title = '页面可见';
        }
    })
</script>
</body>
</html>
